<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .letter-tile {
            width: 62px;
            height: 62px;
            border: 2px solid #d3d6da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            color: black;
            transition: all 0.3s ease;
        }

        .letter-tile.filled {
            border-color: #878a8c;
            animation: pop 0.1s ease-in-out;
        }

        .letter-tile.correct {
            background: #6aaa64;
            color: white;
            border-color: #6aaa64;
        }

        .letter-tile.present {
            background: #c9b458;
            color: white;
            border-color: #c9b458;
        }

        .letter-tile.absent {
            background: #787c7e;
            color: white;
            border-color: #787c7e;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            min-width: 43px;
            height: 58px;
            border: none;
            border-radius: 4px;
            background: #d3d6da;
            color: #000;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            user-select: none;
            transition: background-color 0.1s ease;
        }

        .key:hover {
            background: #bbb;
        }

        .key.wide {
            min-width: 65px;
        }

        .key.correct {
            background: #6aaa64;
            color: white;
        }

        .key.present {
            background: #c9b458;
            color: white;
        }

        .key.absent {
            background: #787c7e;
            color: white;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .word-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #d3d6da;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .stats {
            text-align: center;
            margin: 20px 0;
        }

        .stats-item {
            display: inline-block;
            margin: 0 15px;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stats-label {
            font-size: 0.9rem;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">WORDLE</h1>
        
        <div class="game-board" id="gameBoard">
            <!-- Game board will be populated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="enter">ENTER</button>
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key wide" data-key="backspace">âŒ«</button>
            </div>
        </div>

        <div class="message hidden" id="message"></div>

        <div class="stats">
            <div class="stats-item">
                <span class="stats-number" id="attemptCount">0</span>
                <span class="stats-label">Attempts</span>
            </div>
            <div class="stats-item">
                <span class="stats-number" id="remainingAttempts">6</span>
                <span class="stats-label">Remaining</span>
            </div>
        </div>
    </div>

    <script>
        // JavaScript implementation of the Python classes
        class LetterState {
            constructor(character) {
                this.character = character;
                this.is_in_word = false;
                this.is_in_position = false;
            }
        }

        class Wordle {
            constructor(secret) {
                this.MAX_ATTEMPTS = 6;
                this.WORD_LENGTH = 5;
                this.VOIDED_LETTER = "*";
                this.secret = secret.toUpperCase();
                this.attempts = [];
            }

            attempt(word) {
                word = word.toUpperCase();
                this.attempts.push(word);
            }

            guess(word) {
                word = word.toUpperCase();
                // Initialize the results array with all GREY letters.
                const result = [...word].map(char => new LetterState(char));
                // Make a copy of the secret so we can cross out 'used' letters.
                const remaining_secret = [...this.secret];

                // First, check for GREEN letters.
                for (let i = 0; i < this.WORD_LENGTH; i++) {
                    const letter = result[i];
                    if (letter.character === remaining_secret[i]) {
                        letter.is_in_position = true;
                        remaining_secret[i] = this.VOIDED_LETTER;
                    }
                }

                // Loop again and check for YELLOW letters.
                for (let i = 0; i < this.WORD_LENGTH; i++) {
                    const letter = result[i];
                    // Skip this letter if it is already in the right place.
                    if (letter.is_in_position) {
                        continue;
                    }
                    // Otherwise, check if the letter is in the word, and void that index.
                    for (let j = 0; j < this.WORD_LENGTH; j++) {
                        if (letter.character === remaining_secret[j]) {
                            remaining_secret[j] = this.VOIDED_LETTER;
                            letter.is_in_word = true;
                            break;
                        }
                    }
                }

                return result;
            }

            get is_solved() {
                return this.attempts.length > 0 && this.attempts[this.attempts.length - 1] === this.secret;
            }

            get remaining_attempts() {
                return this.MAX_ATTEMPTS - this.attempts.length;
            }

            get can_attempt() {
                return this.remaining_attempts > 0 && !this.is_solved;
            }
        }

        // Game state
        let game;
        let currentRow = 0;
        let currentGuess = '';
        let gameOver = false;
        let finalScore = null; // This will store the final score

        // Common 5-letter words for the game
        const WORD_LIST = [
            'APPLE', 'BREAD', 'CHAIR', 'DREAM', 'EAGLE', 'FLOUR', 'GHOST', 'HOUSE', 'IMAGE', 'JOKES',
            'KNIFE', 'LEMON', 'MUSIC', 'NURSE', 'OCEAN', 'PAPER', 'QUEEN', 'RADIO', 'STONE', 'TABLE',
            'WATER', 'WORLD', 'YOUTH', 'ZEBRA', 'BASIC', 'CLEAN', 'DRIVE', 'EARLY', 'FRESH', 'GREAT',
            'HAPPY', 'LIGHT', 'MONEY', 'NIGHT', 'PEACE', 'QUIET', 'RIGHT', 'SMART', 'TODAY', 'WATCH'
        ];

        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // DOM elements
        const gameBoard = document.getElementById('gameBoard');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');
        const attemptCount = document.getElementById('attemptCount');
        const remainingAttempts = document.getElementById('remainingAttempts');

        // Initialize game
        function initGame() {
            const randomWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
            game = new Wordle(randomWord);
            currentRow = 0;
            currentGuess = '';
            gameOver = false;
            finalScore = null;
            
            createBoard();
            updateStats();
            hideMessage();
            
            console.log('Secret word:', randomWord); // For testing - remove in production
        }

        // Create the game board
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'letter-tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                gameBoard.appendChild(row);
            }
        }

        // Update game statistics
        function updateStats() {
            attemptCount.textContent = game.attempts.length;
            remainingAttempts.textContent = game.remaining_attempts;
        }

        // Show message
        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = `message ${type}`;
            message.classList.remove('hidden');
        }

        // Hide message
        function hideMessage() {
            message.classList.add('hidden');
        }

        // Update keyboard colors based on letter states
        function updateKeyboard(result) {
            result.forEach(letterState => {
                const key = document.querySelector(`[data-key="${letterState.character.toLowerCase()}"]`);
                if (key) {
                    if (letterState.is_in_position) {
                        key.classList.add('correct');
                    } else if (letterState.is_in_word) {
                        key.classList.add('present');
                    } else {
                        key.classList.add('absent');
                    }
                }
            });
        }

        // Animate tiles
        function animateTiles(row, result) {
            result.forEach((letterState, index) => {
                const tile = document.getElementById(`tile-${row}-${index}`);
                setTimeout(() => {
                    if (letterState.is_in_position) {
                        tile.classList.add('correct');
                    } else if (letterState.is_in_word) {
                        tile.classList.add('present');
                    } else {
                        tile.classList.add('absent');
                    }
                }, index * 100);
            });
        }

        // Submit guess
        function submitGuess() {
            const guess = currentGuess.toUpperCase().trim();

            if (guess.length !== 5) {
                showMessage('Word must be 5 letters!', 'error');
                return;
            }

            if (!game.can_attempt) {
                showMessage('Game is over!', 'error');
                return;
            }

            game.attempt(guess);
            const result = game.guess(guess);

            // Fill current row with guess and animate result
            result.forEach((letterState, index) => {
                const tile = document.getElementById(`tile-${currentRow}-${index}`);
                tile.textContent = letterState.character;
                tile.classList.add('filled');
            });

            animateTiles(currentRow, result);
            updateKeyboard(result);
            updateStats();

            if (game.is_solved) {
                finalScore = game.attempts.length; // Store the final score
                showMessage(`Congratulations! You solved it in ${game.attempts.length} attempts!`, 'success');
                gameOver = true;
                
                // Send score to parent bot (if running in Telegram)
                if (tg.initDataUnsafe?.user) {
                    tg.sendData(JSON.stringify({
                        action: 'game_completed',
                        score: finalScore,
                        attempts: game.attempts.length,
                        secret_word: game.secret,
                        user_id: tg.initDataUnsafe.user.id
                    }));
                }
            } else if (!game.can_attempt) {
                finalScore = 0; // No score if failed
                showMessage(`Game Over! The word was: ${game.secret}`, 'error');
                gameOver = true;
                
                // Send failure to parent bot (if running in Telegram)
                if (tg.initDataUnsafe?.user) {
                    tg.sendData(JSON.stringify({
                        action: 'game_completed',
                        score: finalScore,
                        attempts: game.attempts.length,
                        secret_word: game.secret,
                        user_id: tg.initDataUnsafe.user.id,
                        failed: true
                    }));
                }
            }
            // Move to next row
            currentRow++;
            currentGuess = '';
            
        }
        // Handle keyboard input
        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'enter' && currentGuess.length === 5) {
                submitGuess();
            } else if (key === 'Backspace') {
                if (currentGuess.length > 0) {
                    currentGuess = currentGuess.slice(0, -1);
                    const tile = document.getElementById(`tile-${currentRow}-${currentGuess.length}`);
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }
            } else if (key.length === 1 && /[a-zA-Z]/.test(key)) {
                if (currentGuess.length < 5) {
                    const index = currentGuess.length;
                    currentGuess += key.toUpperCase();
                    const tile = document.getElementById(`tile-${currentRow}-${index}`);
                    tile.textContent = key.toUpperCase();
                    tile.classList.add('filled');
                }
            }
        }

        // Virtual keyboard
        keyboard.addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                const key = e.target.dataset.key;
                handleKeyPress(key);
            }
        });

        // Physical keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitGuess();
            } else if (e.key === 'Backspace') {
                handleKeyPress(e.key)
                return;
            } else if (e.key.length === 1 && /[a-zA-Z]/.test(e.key)) {
                handleKeyPress(e.key)
            }
        });

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
        })
    </script>
</body>
</html>
